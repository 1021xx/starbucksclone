<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비율계산</title>
  <!-- 100% : 56.25% = 16 : 9 화면비율 -->
  <style>
    .container {
      width: 500px; /* 가로사이즈 변경하면 알아서 item이 %에 맞게 변경됨 */
      background-color: royalblue;
    }
    .container .item {
      width: 100%;
      height: 0;
      padding-top: 56.25%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item"></div>
  </div>
</body>
</html>
